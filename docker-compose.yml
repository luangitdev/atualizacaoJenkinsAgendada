version: '3.8'

services:
  jenkins-scheduler:
    build: .
    container_name: jenkins-scheduler
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scheduler-network

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    container_name: scheduler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - jenkins-scheduler
    restart: unless-stopped
    networks:
      - scheduler-network

networks:
  scheduler-network:
    driver: bridge

volumes:
  data:
    driver: local